<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <title>Вход</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand d-md-none" href="/">Highpark Coworking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-md-flex justify-content-md-end" id="navbarNav">
        <ul class="navbar-nav text-uppercase mt-3">
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/" class="nav-link">Главная</a></li>
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/about" class="nav-link">О нас</a></li>
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/rules" class="nav-link">Правила</a></li>
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/time" class="nav-link" class="nav-link">Время работы</a></li>
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/contacts" class="nav-link">Контакты</a></li>
  
          {{if .Authenticated}}
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/logout" class="nav-link">Выйти</a></li>
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/profile" class="nav-link">Профиль</a></li>
          {{else}}
          <li class="nav-item mx-xl-4 ms-lg-3"><a href="/login" class="nav-link">Войти</a></li>
          <li class="nav-item mx-xl-4 me-md-5 ms-lg-3 "><a href="/register" class="nav-link">Регистрация</a></li>
          {{end}}
        </ul>
      </div>
    </div>
  </nav>
  <section class="after-header">
    <div class="registration-form" style="padding: 10% auto;">
      <form id="login">
        <h1 class="text-center pb-5">Авторизация</h1>
        <div class="form-group">
          <input type="text" class="form-control item" id="email" placeholder="Почта" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control item" id="password" placeholder="Пароль" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-block create-account">
            Войти
          </button>
        </div>
      </form>
    </div>
  </section>
  
  <footer class="footer mt-auto py-3 footer-custom sticky-bottom">
    <div class="container">
      <div class="row">
        <div class="col-6 col-md-8">
          <p>Иванов Иван</p>
          <p>(с) 2018. Все права защищены.</p>
        </div>
        <div class="col-md-4 col-6">
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="" />
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="" />
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="" />
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/javascript/auth.js"></script>
</body>

</html>
