<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <title>Войти в личный кабинет</title>
</head>

<body>
  <div class="registration-form mt-4 pt-4">
    <form action="api/auth/login" method="POST">
      <h2>Войти в личный кабинет</h2>
      <div class="form-group">
        <input type="text" class="form-control item" id="email" placeholder="Электронная почта">
      </div>
      <div class="form-group">
        <input type="password" class="form-control item" id="password" placeholder="Пароль">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block create-account">Войти</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    $("#login").click(function (e) {
      axios.post(
        "/api/auth/login/",
        {
          email: $("#email").val(),
          password: $("#password").val(),
        },
      ).catch(function (e) { })
    });
  </script>
</body>

</html>
