<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/static/css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="navbar">
    <ul>
      <li><a href="/login">Войти</a></li>
      <li><a href="#contact">Контакты</a></li>
      <li><a href="#rules">Правила</a></li>
      <li><a href="#time">Время работы</a></li>
      <li><a href="#about">О нас</a></li>
      <li><a href="/">Главная</a></li>
    </ul>
  </div>
  <div class="registration-form" style="margin-top: 10em; margin-bottom: 12.5em;">
    <form>
      <h1 class="text-center">Авторизация</h1>
      <div class="form-group">
        <input type="text" class="form-control item" id="email" placeholder="Почта">
      </div>
      <div class="form-group">
        <input type="password" class="form-control item" id="password" placeholder="Пароль">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-block create-account">Войти</button>
      </div>
    </form>
  </div>
  <footer class="footer mt-auto py-3 footer-custom sticky-bottom">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <p>Иванов Иван</p>
          <p>(с) 2018. Все права защищены.</p>
        </div>
        <div class="col-4">
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="">
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="">
          <img class="footer-logo" src="/static/svg/vk-logo.svg" alt="" srcset="">
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="/static/javascript/datepicker.js"></script>
  <script src="/static/javascript/index.js"></script>
  <script>
    $("#login").click(function (e) {
      axios.post(
        "/api/auth/login/",
        {
          email: $("#email").val(),
          password: $("#password").val(),
        },
      ).catch(function (e) { })
    });
  </script>
</body>

</html>
